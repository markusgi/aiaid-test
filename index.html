<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to AI Aid Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to AI Aid Test</h1>
            <p class="subtitle">Your Gateway to Innovation</p>
        </header>
        
        <section class="features">
            <h2>Key Features</h2>
            <div class="feature-grid">
                <div class="feature-item">
                    <h3>Innovation</h3>
                    <p>Cutting-edge solutions for modern challenges</p>
                </div>
                <div class="feature-item">
                    <h3>Efficiency</h3>
                    <p>Streamlined processes for better results</p>
                </div>
                <div class="feature-item">
                    <h3>Support</h3>
                    <p>24/7 expert assistance available</p>
                </div>
            </div>
        </section>

        <section class="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>
</body>
</html>
